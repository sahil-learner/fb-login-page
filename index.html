<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Facebook-log in or sign up</title>
</head>
<body>
    <header>
        <img src="./assests/images/logo.svg" alt="" class="logo">
    </header>
     <main>
        <div class="flex-item">
            <div class="left">
                <img src="./assests/images/logo.svg" alt="" class="fb-logo"><br>
                <span>Facebook helps you connect and share with the people in your life.</span>
    
            </div>
    
            <div class="right">
                
            <div class="input">
                <input type="text" placeholder="Mobile number or email address">
    
            </div>
            <div class="input">
                <input type="password" placeholder="Password">
    
            </div>
            <div class="login-btn">
                <button class="login">Log in</button>
    
            </div>
            <div class="forgot-pw">
                <a href="#">Forgot password?</a>
             </div>
             <div class="hr-or-line">
                <hr class="hr"><a class="or">or</a><hr class="hr">
                
             </div>
             <div class="create-acc">
                <button class="create-acc-btn">Create New Account</button>
    
             </div>
            </div>
            
        </div>
     </main>

     <footer>
        <div class="footer-hyperlinks">
            <div class="left-a">        <a href="#">English (US)</a><a href="#">हिन्दी</a><a href="#">Português (Brasil)</a><a href="#">Deutsch</a>
            </div>
            <div class="right-a">        <a href="#">नेपाली</a><a href="#">Español</a><a href="#">Français (France)</a><button>+</button>
            </div>
        </div>
        

       <div class="footer-nav">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">More</a></li>
        </ul>
       </div>
        <div class="meta-heading"><span>Meta @ 2022</span></div>
     </footer>

</body>
</html>
